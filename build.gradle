plugins {
    id 'java'
    id "ru.vyarus.mkdocs" version "2.4.0"
}

tasks.register('upper') {
    doLast {
        println "Starting the mkdocs build and deploy"
        mkdocs gh-deploy
        println "Successfully deployed the documentation to github"
    }
}

tasks.named("build") { dependsOn 'upper'}
